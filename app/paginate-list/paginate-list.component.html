 <div class="row mt-3">
    <div class="col-md-12">
        <div class="float-left">
            <a [routerLink]="['/register']" class="btn btn-success" role="button" aria-pressed="true">Novo carro</a>
        </div>
        <div class="form-inline float-right">
            <div class="input-group">
                <input [(ngModel)]="queryString" type="text" class="form-control" placeholder="Pesquisar">
                <span class="input-group-addon glyphicon glyphicon-search" aria-hidden="true"></span>
            </div>
        </div>
    </div>
</div> 
<div class="row mt-3">
    <div class="col-md-12 table-height">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>
                        <input type="checkbox" id="check-0" />
                        <label for="check-0"></label>
                    </th>
                    <th>Combust√≠vel</th>
                    <th>Marca</th>
                    <th>Modelo</th>
                    <th>Placa</th>
                    <th>Valor</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of collection | stringFilter: queryString |  paginate : config">
                    <th scope="row">
                        <input type="checkbox" id="check">
                        <label for="check"></label>
                    </th>
                    <td>{{ item.combustivel }}</td>
                    <td>{{ item.marca }}</td>
                    <td>{{ item.modelo }}</td>
                    <td>{{ item.placa }}</td>
                    <td>{{ item.valor }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="row pagination">
    <div class="col-sm-12">
        <pagination-template #p="paginationApi" [id]="config.id" (pageChange)="config.currentPage = $event">
            <nav aria-label="Page navigation example">
                <ul class="pagination">
                    <li class="page-item" [class.disabled]="p.isFirstPage()">
                        <a class="page-link" href="#" aria-label="Previous" (click)="p.previous()">
                            <span aria-hidden="true">&laquo;</span>
                            <span class="sr-only" >Previous</span>
                        </a>
                    </li>
        
                    <li class="page-item" [class.active]="p.getCurrent() === page.value" *ngFor="let page of p.pages" >
                        <a class="page-link" href="#" (click)="p.setCurrent(page.value)" *ngIf="p.getCurrent() !== page.value" >{{ page.label }}</a>
                        <a class="page-link" href="#" *ngIf="p.getCurrent() === page.value" >{{ page.label }}</a>
                    </li>
                    
                    <li class="page-item" [class.disabled]="p.isLastPage()">
                        <a class="page-link" href="#" aria-label="Next" (click)="p.next()">
                            <span aria-hidden="true">&raquo;</span>
                            <span class="sr-only">Next</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </pagination-template>
        <!-- <pagination-controls
            [id]="config.id"
            [maxSize]="maxSize"
            [directionLinks]="directionLinks"
            [autoHide]="autoHide"
            [previousLabel]="labels.previousLabel"
            [nextLabel]="labels.nextLabel"
            [screenReaderPaginationLabel]="labels.screenReaderPaginationLabel"
            [screenReaderPageLabel]="labels.screenReaderPageLabel"
            [screenReaderCurrentLabel]="labels.screenReaderCurrentLabel"
            (pageChange)="onPageChange($event)">
        </pagination-controls> -->
    </div>
</div>
